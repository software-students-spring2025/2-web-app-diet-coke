<!-- PREFERENCES PAGE (preferences.html) -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Set Your Travel Preferences</h2>
    <form action="/preferences" method="POST">
        <div class="mb-3">
            <label class="form-label">Preferred Destination</label>
            <input type="text" class="form-control" name="destination" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Budget Range</label>
            <select class="form-control" name="budget">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Travel Style</label>
            <select class="form-control" name="travel_style">
                <option value="relaxed">Relaxed</option>
                <option value="moderate">Moderate</option>
                <option value="adventure">Adventure</option>
                <option value="luxury">Luxury</option>
                <option value="budget">Budget</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Food Preferences (comma separated)</label>
            <input type="text" class="form-control" name="food_preferences" placeholder="vegetarian, seafood, local cuisine">
        </div>
        <div class="mb-3">
            <label class="form-label">Accommodation Type</label>
            <select class="form-control" name="accommodation_type">
                <option value="hotel">Hotel</option>
                <option value="hostel">Hostel</option>
                <option value="airbnb">Airbnb</option>
                <option value="resort">Resort</option>
                <option value="camping">Camping</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Arrival Time</label>
            <input type="text" class="form-control" name="arrival_time" placeholder="December 2023">
        </div>
        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
</div>
{% endblock %}
